<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Martel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_contra.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>Recuperar contraseña</title>
</head>

<body>
    <div class="contenido-contra">
        <h1 class="titulo">Recupera tu contraseña olvidadizo</h1>
        <section class="candado">
            <div class="icono animacion">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="80" height="80"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="5" y="11" width="14" height="10" rx="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M8 11v-4a4 4 0 0 1 8 0v4" />
                </svg>
            </div>
            <p>Ingresa tu correo asociado a tu cuenta de Smartshop y te enviarémos un correo de confirmación con un link
                para que ingreses una nueva contraseña</p>
        </section>

        <form class="formulario">
            <fieldset>
                <div>
                    <div class="izquierda">
                        <input class="input-text" type="email" placeholder="Correo electrónico">
                    </div>
                    <div class="g-recaptcha captcha" data-theme="dark"
                        data-sitekey="6LfhNjcaAAAAAMUksAZX6RNcvB_RkWFzJ-_7FZXC"></div>
                    <br />
                    <div class="contenedor-botoncito izquierda">
                        <input class="botoncito" type="submit" value="Cambiar contraseña">
                    </div>
                    <nav class="navegacion">
                        <a href="index.html">Iniciar sesión</a>
                        <a href="#">Registrarse</a>
                    </nav>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js?hl=es" async defer></script>
</body>

</html>
