<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/img/favicon.png">
    <title>Login</title>
    <link rel="stylesheet" href="../login/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

</head>

<body class="padre">
    <div class="seccion__login">
        <div class="seccion-login__div">
            <h1 class="h1">Inicio de sesión</h1>
            <form action="" method="post">
                <input class="contenedor" type="email" placeholder="Email" id="email">
                <input class="contenedor" type="password" placeholder="Password" id="password">
                <div class="g-recaptcha captcha" data-theme="dark" data-sitekey="6LfhNjcaAAAAAMUksAZX6RNcvB_RkWFzJ-_7FZXC"></div>
                <br />
                <input class="boton" type="submit" name="" value="Ingresar">
            </form>
            <p class="parrafo"><a href="recuperar_contra.html">¿Olvidaste tu contraseña?</a></p>
            <p class="parrafo"><a href="#">¡Quiero registrarme!</a></p>

        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js?hl=es" async defer></script>
</body>

</html>
